<!DOCTYPE html>
<html>
<head>
    <title>Exercicio 2</title>
</head>
<body>
    <h2>Numeros de 15 a 1:</h2>
    <div id="resultado"></div>

    <script>
        let res = "";
        for (let i = 15; i >= 1; i--) {
            res += i + "<br>";
        }
        document.getElementById("resultado").innerHTML = res;
    </script>
</body>
</html>
