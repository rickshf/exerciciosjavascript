<!DOCTYPE html>
<html>
  <head>
    <title>Exercicio 1</title>
  </head>
  <body>
    <h2>Numeros de 1 a 15:</h2>
    <div id="resultado"></div>

    <script>
      let res = "";
      for (let i = 1; i <= 15; i++) {
        res += i + "<br>";
      }
      document.getElementById("resultado").innerHTML = res;
    </script>
  </body>
</html>
